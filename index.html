<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calendario</title>
</head>

<body>
    <header>

    </header>
    <main>

        <div class="calendario flex flex-col bg-stone-400 text-3xl w-2/3 m-auto">
            <div class="calendarioInfo flex justify-center">
                <div class="mesPrevio mx-4" id="mesPrevio">
                    <button> < </button>
                </div>
                <div class="mes mx-4 text-center w-36" id="mes"></div>
                <div class="anio w-36" id="anio"></div>
                <div class="mesSiguiente mx-4" id="mesSiguiente">
                    <button> > </button>
                </div>
            </div>


            <div class="calendarioHeader flex justify-around">
                <div class="calenderDay calenderItem">Domingo</div>
                <div class="calenderDay calenderItem">Lunes</div>
                <div class="calenderDay calenderItem">Martes</div>
                <div class="calenderDay calenderItem">Miercoles</div>
                <div class="calenderDay calenderItem">Jueves</div>
                <div class="calenderDay calenderItem">Viernes</div>
                <div class="calenderDay calenderItem">Sabado</div>
            </div>

            <div class="calendarioBody bg-stone-200 grid grid-cols-7 " id="dias"></div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
